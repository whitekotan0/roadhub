<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoadHub - Interactive Learning Paths Platform</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Create, share, and explore interactive learning roadmaps with beautiful visualizations">
  <meta name="theme-color" content="#667eea">
</head>
<body>
  <button class="theme-btn" onclick="toggleTheme()" id="theme-btn" aria-label="Toggle theme">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
      <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
    </svg>
  </button>

  <div class="hero">
    <div class="hero-content">
      <h1>RoadHub</h1>
      <p class="subtitle">
        Create stunning, interactive roadmaps with beautiful visualizations and track your progress like never before.
      </p>
      
      <div class="cta-buttons">
        <button onclick="document.getElementById('file-input').click()" class="btn btn-glass">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="flex-shrink: 0;">
            <path d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"/>
          </svg>
          Open Your Roadmap
        </button>
        <input type="file" id="file-input" accept=".json" style="display: none;" onchange="loadUserFile(this)">
        
        <button onclick="scrollToRoadmaps()" class="btn btn-primary btn-hero">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="flex-shrink: 0;">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd"/>
          </svg>
          Explore Roadmaps
        </button>
        
        <a href="editor.html">
          <button class="btn btn-glass">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="flex-shrink: 0;">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"/>
            </svg>
            Create New
          </button>
        </a>
      </div>
      
      <div class="feature-tags">
        <span class="tag">Drag & Drop Editor</span>
        <span class="tag">Progress Tracking</span>
        <span class="tag">Dark/Light Mode</span>
        <span class="tag">Privacy First</span>
      </div>
    </div>
  </div>

  <section style="max-width: 1400px; margin: 0 auto; padding: 0 24px 64px;">
    <div style="text-align: center; margin-bottom: 48px;">
      <h2 style="font-size: 2.5rem; font-weight: 800; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 16px;">
        Explore Roadmaps
      </h2>
      <p style="color: var(--text-secondary); font-size: 1.125rem; max-width: 600px; margin: 0 auto;">
        Discover curated learning paths or create your own journey
      </p>
    </div>
    
    <div class="grid" id="grid">
      <div style="text-align: center; grid-column: 1 / -1; padding: 60px; color: var(--text-muted);">
        <div class="loading" style="margin: 0 auto 24px;"></div>
        <p style="font-size: 15px;">Loading roadmaps...</p>
      </div>
    </div>
  </section>

  <script>
    // Theme Logic
    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      const isLight = document.body.classList.contains('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      updateThemeIcon();
    }
    
    function updateThemeIcon() {
      const isLight = document.body.classList.contains('light-theme');
      const btn = document.getElementById('theme-btn');
      btn.innerHTML = isLight ? 
        '<svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>' :
        '<svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/></svg>';
    }
    
    // Apply saved theme
    if(localStorage.getItem('theme') === 'light') {
      toggleTheme();
    }
    updateThemeIcon();

    // Load directory
    fetch('directory.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('grid');
        
        if (data.length === 0) {
          grid.innerHTML = `
            <div style="text-align: center; grid-column: 1 / -1; padding: 80px 40px;">
              <div style="font-size: 48px; margin-bottom: 24px; opacity: 0.3; font-weight: 700;">NO DATA</div>
              <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 16px; color: var(--text-primary);">
                No Roadmaps Yet
              </h2>
              <p style="color: var(--text-secondary); margin-bottom: 32px; font-size: 1.125rem;">
                Create your first roadmap using our powerful editor
              </p>
              <a href="editor.html">
                <button class="btn btn-primary">Create Roadmap</button>
              </a>
            </div>
          `;
          return;
        }

        grid.innerHTML = data.map((map, index) => {
          const pData = JSON.parse(localStorage.getItem('roadmap-progress') || '{}');
          const mapP = pData[map.id || map.file] || {};
          const completed = Object.keys(mapP).length;
          
          const gradients = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
          ];
          const gradient = gradients[index % gradients.length];
          
          return `
          <a href="viewer.html?map=${map.file}" class="card" style="animation-delay: ${index * 0.1}s;">
            <div style="font-size: 48px; margin-bottom: 16px; font-weight: 800; opacity: 0.1;">${map.icon || '#'}</div>
            <h3>${map.title}</h3>
            <p>${map.description || 'Explore this learning path'}</p>
            <div class="card-footer">
              <span class="badge" style="background: ${gradient};">
                ${map.difficulty || 'Intermediate'}
              </span>
              <span class="status ${completed > 0 ? 'started' : ''}">
                ${completed > 0 ? 'In Progress' : 'Start'}
              </span>
            </div>
          </a>
        `;
        }).join('');
      })
      .catch(err => {
        document.getElementById('grid').innerHTML = `
          <div style="text-align: center; grid-column: 1 / -1; padding: 80px 40px;">
            <div style="font-size: 48px; margin-bottom: 24px; opacity: 0.3; font-weight: 700;">ERROR</div>
            <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 16px; color: var(--accent-danger);">
              Failed to Load
            </h2>
            <p style="color: var(--text-secondary); margin-bottom: 16px;">
              Could not load directory.json
            </p>
            <p style="font-size: 13px; color: var(--text-muted); font-family: monospace;">
              ${err.message}
            </p>
          </div>
        `;
        console.error(err);
      });

    function scrollToRoadmaps() {
      const section = document.querySelector('section');
      if (section) {
        section.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    function loadUserFile(input) {
      const file = input.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const json = JSON.parse(e.target.result);
          
          if (!json.nodes || !Array.isArray(json.nodes)) {
            throw new Error('Invalid format: expected "nodes" array');
          }
          
          localStorage.setItem('temp_roadmap', JSON.stringify(json));
          window.location.href = 'viewer.html?local=true';
        } catch (err) {
          alert(`Error: ${err.message}`);
          console.error(err);
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoadMap Community</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="toolbar">
    <h1 id="map-title">Loading...</h1>
    <span class="separator">|</span>
    <button onclick="resetView()">Reset View</button>
    <button class="danger" onclick="clearProgress()">Reset Progress</button>
    <span class="separator">|</span>
    <button onclick="toggleTheme()" id="theme-btn" title="Toggle Theme">☀️</button>
  </div>

  <div id="stats-panel">
    <div class="stats-value" id="progress-text">0 / 0</div>
    <div class="stats-label" id="progress-percent">0% Completed</div>
  </div>

  <div id="loading">Loading...</div>

  <div id="canvas-container">
    <svg id="svg"></svg>
  </div>

  <div id="panel">
    <button class="close-btn" onclick="closePanel()">×</button>
    <h2 id="p-title">Title</h2>
    <span id="p-id" class="badge">ID</span>
    <div id="p-content">Content...</div>
    <br>
    <button id="p-toggle" class="action-btn">Mark as Completed</button>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

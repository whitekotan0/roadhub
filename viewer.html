<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roadmap Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="theme-btn" onclick="toggleTheme()" id="theme-btn">☀️</button>

  <div id="toolbar">
    <a href="index.html" style="font-weight: bold; text-decoration: none; color: var(--text-main);">← Exit</a>
    <span style="color:var(--text-muted)">|</span>
    <h3 id="map-title" style="margin:0">Loading...</h3>
    <span style="color:var(--text-muted)">|</span>
    <button onclick="resetView()">Center</button>
    <button class="danger" onclick="clearProgress()">Reset Progress</button>
  </div>

  <div id="stats-panel">
    <div class="stats-value" id="progress-text">0 / 0</div>
    <div style="font-size: 12px; color: var(--text-muted);">Completed</div>
  </div>

  <div id="canvas-container"><svg id="svg"></svg></div>

  <div id="panel">
    <button class="close-btn" onclick="closePanel()">×</button>
    <h2 id="p-title"></h2>
    <div id="p-content" style="margin: 20px 0; line-height: 1.6;"></div>
    <button id="p-toggle" style="width:100%; padding: 12px; font-weight: bold; margin-top: auto;">Mark Completed</button>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
